<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="heading green">WELCOME TO</div>
        <div class="heading yellow">HEALTHY DIETS</div>
    </header>
    <div class="register-box">
        <div class="register-text">Đăng ký</div>
        <div class="holder email">
            <div class="text-type">Email:</div>
            <input type="text" id="email" placeholder="Username">
        </div>
        <div class="holder register">
            <div class="text-type">Password:</div>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div id="alert-text"></div>
        <button id="register-btn">Register</button>
        <div id="change-login"><div>Already have an account?</div><a href="login.html">&nbspLogin here</a></div>
    </div>
    <script type="module" src="firebase/checkLoginStatus.js"></script>
    <script type="module" src="./firebase/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="heading green">WELCOME TO</div>
        <div class="heading yellow">HEALTHY DIETS</div>
    </header>
    <div class="login-box">
        <div class="login-text">Đăng nhập</div>
        <div class="holder email">
            <div class="text-type">Email:</div>
            <input type="text" id="email" placeholder="Username">
        </div>
        <div class="holder register">
            <div class="text-type">Password:</div>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div id="alert-text"></div>
        <button id="login-btn">Login</button>
        <div id="change-register"><div>Doesn't have an account?</div><a href="register.html">&nbspRegister here</a></div>
    </div>
    <script type="module" src="firebase/checkLoginStatus.js"></script>
    <script type="module" src="firebase/login.js"></script>
</body>
    
</html>
